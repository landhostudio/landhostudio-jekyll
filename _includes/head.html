<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>{% if page.url == '/' %}{{ site.title }} – {{ site.description }}{% elsif page.title %}{{ page.title }} – {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/dist/css/all.css" | relative_url | prepend:site.baseurl }}">
  
  <link rel="canonical" href="{% if page.url == '/' %}{{ site.url }}{% else %}{{ page.url | prepend:site.url }}{% endif %}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url | prepend:site.baseurl }}">
</head>
