---
layout: default
---

<div class="home">

  <h1 class="page-heading">Works</h1>

  {{ content }}

  <ul class="post-list">
    {% for work in site.works %}
      <li>
        <span class="post-meta">{{ work.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ work.url | relative_url }}">{{ work.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
