---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.columns %}
    {% for column in page.columns %}
      <div class="column">
        {% if column.title %}
          <h2>{{ column.title }}</h2>
        {% endif %}
        {% if column.text %}
          {{ column.text | markdownify }}
        {% endif %}
      </div>
    {% endfor %}
  {% endif %}

</article>
